<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Contacto</title>
</head>
<body>
    <header>
        <nav id="volver">
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('contactos') }}">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Editar Contacto</h2>
        <form action="{{ url_for('editar', id=contacto.id) }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ contacto.nombre }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contacto.email }}" required>
            <br>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ contacto.telefono }}" required>
            <br>
            <label for="fecha_evento">Fecha del Evento:</label>
            <input type="date" id="fecha_evento" name="fecha_evento" value="{{ contacto.fecha_evento }}" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required>{{ contacto.mensaje }}</textarea>
            <br>
            <input type="submit" value="Actualizar">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Derechos reservados de autor.</p>
    </footer>
</body>
</html>
